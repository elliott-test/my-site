<div class="home-grid">{% for post in site.posts %}
{% if post.categories contains 'blog' %}
{% else %}<a class="card-home" href="{{post.url}}"><img src="/assets/imgs/thumbs/{{post.thumbnail}}"/><div class="hanging-tag"><h6>{{post.tag}}</h6></div><div class="card-home-overlay"><!-- lettering.js applies span to each child--><div class="title-wrap">{{post.title}}</div></div></a>{% endif %}
{% endfor %}</div>
