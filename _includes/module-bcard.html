{% for post in site.posts %}<a href="{{post.url}}"><div class="bcard"><span><img class=".pic" src="/assets/imgs/thumbs/{{post.thumbnail}}"/><h3>{{post.headline}}</h3><div class="p2">{{post.date | date: "%b %d %Y"}} - {{post.location}}</div><div class="excerpt"><p>{{post.excerpt | remove: '<p>' | remove: '</p>'}}</p></div></span></div></a>{% endfor %}
