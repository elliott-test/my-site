{% for post in site.posts %}<a href="{{post.url}}"><div class="bcard"><img class=".pic" src="/assets/imgs/thumbs/{{post.thumbnail}}"/><span><h3>{{post.headline}}</h3><div class="p2">{{post.date | date: "%b %d %Y"}} - {{post.location}}</div><p>{{post.excerpt | remove: '<p>' | remove: '</p>'}}</p></span></div></a>{% endfor %}
