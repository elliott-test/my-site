<div class="layout-inthefield"><div class="container"><div class="col1"><div class="content">{% for post in site.posts %}
{% if post.categories contains 'blog' %}<div class="fcard"><!-- BANNER--><a href="{{post.url}}"><img src="/assets/imgs/blog/{{post.banner}}"/></a><div class="fcard-blurb"><!-- TITLE--><span><a href="{{post.url}}"><h2>{{post.headline}}</h2></a><h4>{{post.date | date: "%b %d %Y"}} - {{post.location}}</h4></span><!-- CONTENT--><p>{{post.excerpt | remove_first: '&lt;!--more--&gt;' }}</p><a href="{{post.url}}"><div class="textlink">Read the full post here</div></a></div></div><hr/>{% endif %}
{% endfor %}</div></div></div></div>
