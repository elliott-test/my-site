<div class="layout-inthefield"><div class="container"><div class="col1"><div class="content">{% for post in site.posts %}
{% if post.categories contains 'blog' %}<div class="fcard"><!-- BANNER--><img src="/assets/imgs/blog/{{post.banner}}"/><!-- TITLE--><span><h2>{{post.headline}}</h2><h4>{{post.date | date: "%b %d %Y"}} - {{post.location}}</h4></span><!-- CONTENT--><p>{{post.content}}</p><a href="{{post.url}}"><div class="textlink">Read the full post here</div></a></div><hr/>{% endif %}
{% endfor %}</div></div></div></div>
