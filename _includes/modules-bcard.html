<div class="bcard">{% for post in site.posts %}<img class=".pic" src="assets/imgs/thumbs/{{post.thumbnail}}"/><span><h3>{{post.title}}</h3><p2>{{post.date | date: "%d.%m.%Y"}} {{post.location}}</p2></span><p>{{post.excerpt}}<a class="tag" href="">Liminal Space</a><a class="tag" href="">Photography</a><a class="tag" href="">Dissertation</a></p>{% endfor %}
{% for post in site.posts %}<a href="{{post.url}}">{{post.title}}</a>{% endfor %}</div>
