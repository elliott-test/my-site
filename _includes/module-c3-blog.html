{% for post in site.posts %}
{% if post.categories contains 'blog' %}<a href="{{post.url}}"><div class="card-blog"><div class="pic" style="background-image:url(/assets/imgs/thumbs/{{post.thumbnail}});"></div><div class="card-blog-overlay"><div class="card-blog-title"><h2><strong>{{post.headline}}</strong></h2><div class="p2">{{post.tagline}}</div></div></div></div></a>{% endif %}
{% endfor %}<div class="card-blog"><div class="pic-full" style="background-image:url(http://eandrew.xyz/assets/imgs/thumbs/tempelhof-easy.jpg);"></div></div>
