{% for post in site.posts %}
{% if post.categories contains 'blog' %}<a href="{{post.url}}"><div class="card-blog"><img class=".pic" src="/assets/imgs/thumbs/{{post.thumbnail}}"/><div class="clear"><h4><strong>{{post.headline}}</strong></h4><div class="p2">{{post.date | date: "%b %d %Y"}} - {{post.location}}</div></div></div></a>{% endif %}
{% endfor %}<a href="/fieldwork"><div class="textlink">See all blog entries</div></a>
