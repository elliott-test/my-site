{% for post in site.posts %}
{% if post.categories contains 'blog' %}<a href="{{post.url}}"><div class="card-blog"><img class=".pic" src="/assets/imgs/thumbs/{{post.thumbnail}}"/><div class="card-blog-overlay"><div class="card-blog-title"><h2><strong>{{post.headline}}</strong></h2><div class="p2">{{post.tagline}}</div></div></div></div></a>{% endif %}
{% endfor %}
